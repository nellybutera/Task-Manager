{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h1 class="h4 mb-3">Login</h1>
<form method="post" class="card card-body">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Login</button>
</form>
<p class="mt-3">No account? <a href="{% url 'signup' %}">Sign up</a></p>
{% endblock %}
