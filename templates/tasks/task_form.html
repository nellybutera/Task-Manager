{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h1 class="h4 mb-3">{{ title }}</h1>
<form method="post" class="card card-body">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="mt-3">
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
